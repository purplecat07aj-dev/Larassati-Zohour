<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* --- DESIGN SETTINGS --- */
        :root {
            --bg-color: #d0d0ff;       /* Periwinkle Blue */
            --text-color: #ffffff;     /* White Text */
            --accent-color: #7b68ee;   /* Dark Purple for hovering */
            --card-bg: #ffffff;        /* White Cards */
            --card-text: #2c2c2c;      /* Dark text inside cards */
            
            --font-heading: 'Georgia', serif;
            --font-body: 'Helvetica Neue', sans-serif;
        }

        /* --- FADE IN ANIMATION --- */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            font-family: var(--font-body); 
            line-height: 1.6;
            
            /* Strong Text Shadow for readability */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4); 

            /* Fade In Trigger */
            animation: fadeIn 1.5s ease-out; 
        }

        /* NAV BAR */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 2rem 5%; }
        
        .logo { 
            font-family: var(--font-heading); 
            font-weight: bold; 
            font-size: 1.5rem; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            text-decoration: none; 
            color: var(--text-color); 
        }

        .nav-links { list-style: none; display: flex; gap: 2rem; }
        .nav-links a { 
            text-decoration: none; 
            color: var(--text-color); 
            font-size: 0.9rem; 
            text-transform: uppercase; 
            font-weight: bold; 
            letter-spacing: 1px; 
            transition: color 0.3s;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
        }
        .nav-links a:hover { color: var(--accent-color); text-shadow: none; }

        /* HERO SECTION */
        .hero { height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { 
            font-family: var(--font-heading); 
            font-size: 4rem; 
            margin-bottom: 1rem; 
            text-shadow: 3px 3px 10px rgba(0,0,0,0.5);
        }
        .hero p { font-size: 1.2rem; max-width: 600px; margin-bottom: 2rem; color: #fff; }
        
        .btn { 
            padding: 1rem 2rem; 
            border: 1px solid var(--text-color); 
            background: transparent; 
            color: var(--text-color); 
            text-decoration: none; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-size: 0.8rem; 
            transition: all 0.3s ease; 
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2); 
        }
        .btn:hover { background: var(--text-color); color: var(--accent-color); text-shadow: none; }

        /* CLICKABLE CARDS */
        .portfolio-section { padding: 4rem 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; padding-bottom: 4rem; }
        
        /* This removes the underline from the link wrapping the card */
        .card-link { text-decoration: none; display: block; }

        .card { 
            background: var(--card-bg); 
            color: var(--card-text); 
            padding: 1rem; 
            text-align: center; 
            border-radius: 8px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.15); 
            transition: transform 0.3s ease;
            text-shadow: none; /* No shadow inside the white card */
        }
        .card:hover { transform: translateY(-10px); cursor: pointer; }
        
        .card-image { width: 100%; height: 250px; background-color: #eee; display: flex; align-items: center; justify-content: center; margin-bottom: 1rem; object-fit: cover; }
        .card h3 { font-family: var(--font-heading); margin-bottom: 0.5rem; }

        footer { text-align: center; padding: 3rem; margin-top: 2rem; border-top: 1px solid rgba(255,255,255,0.3); font-size: 0.8rem; color: #fff; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">PORTFOLIO.</a>
        <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="logos.html">LOGOS</a></li>
            <li><a href="posters.html">POSTERS</a></li>
            <li><a href="typography.html">TYPOGRAPHY</a></li>
            <li><a href="about.html">ABOUT</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h1>Visual Storytelling</h1>
        <p>Designing aesthetics that blend function with emotion.</p>
        <a href="logos.html" class="btn">Explore Work</a>
    </section>

    <section class="portfolio-section">
        <div class="grid">
            
            <a href="logos.html" class="card-link">
                <div class="card">
                    <img src="logo1.png" class="card-image" alt="Logos">
                    <h3>Logos</h3>
                    <p>Brand Identity</p>
                </div>
            </a>

            <a href="posters.html" class="card-link">
                <div class="card">
                    <img src="poster1.png" class="card-image" alt="Posters">
                    <h3>Posters</h3>
                    <p>Digital Art</p>
                </div>
            </a>

            <a href="typography.html" class="card-link">
                <div class="card">
                    <img src="type1.png" class="card-image" alt="Typography">
                    <h3>Typography</h3>
                    <p>Editorial Design</p>
                </div>
            </a>

        </div>
    </section>

    <footer>
        <p>&copy; 2026 My Creative Portfolio.</p>
    </footer>

</body>
</html>
